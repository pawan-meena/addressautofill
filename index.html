<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google-map</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs5lwOC4m_fFC-HeCcjpePFcvErf6kB84&amp;libraries=places&amp;callback=initAutocomplete" defer=""></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          
        <h3 style="padding:40px 0;">Google Address Autocomplete AU</h3>
        
          <div class="form-group" id="locationField">
            <input type="text" class="form-control" id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" />
          </div>
          
        <form role="form" id="form">
          
          <div class="form-group">
            <label>Full Address</label>
            <input type="text" class="form-control" id="address" />
          </div>
          
          <div class="form-group">
            <label>Suburb</label>
            <input type="text" class="form-control" id="suburb" />
          </div>
          
          <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" id="region" />
          </div>
          
          <div class="form-group">
            <label>Postal Code</label>
            <input type="text" class="form-control" id="postal_code" />
          </div>
    
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" id="country" placeholder="Country" />
          </div>
                
        </form>
    
        </div>
      </div>
    </div>
    
  

<script>
  var placeSearch, autocomplete;

function initAutocomplete() {
  autocomplete = new google.maps.places.Autocomplete(
      /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
      {types: ['geocode']});
  autocomplete.setComponentRestrictions( {'country': 'au'});
  autocomplete.addListener('place_changed', fillInAddress);
}

function fillInAddress() {
  var place = autocomplete.getPlace();

  var address = '';
  
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    switch (addressType){
      case 'subpremise':
        address = place.address_components[i]['short_name'] + '/' + address;
      break;
      case 'street_number':
        address = address + place.address_components[i]['short_name'] + ' ';
      break;
      case 'route':
        address += place.address_components[i]['long_name'];
      break;
      case 'locality':
        document.getElementById('suburb').value = place.address_components[i]['long_name'];
      break;
      case 'administrative_area_level_1':
        document.getElementById('region').value = place.address_components[i]['short_name'];
      break;
      case 'country':
        document.getElementById('country').value = place.address_components[i]['long_name'];
      break;
      case 'postal_code':
        document.getElementById('postal_code').value = place.address_components[i]['short_name'];
      break;
    }
  }
  
  document.getElementById('address').value = address;
  
  jQuery('#locationField').slideUp();
  jQuery('#form').slideDown();
  
}

function geolocate() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var geolocation = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };
      var circle = new google.maps.Circle({
        center: geolocation,
        radius: position.coords.accuracy
      });
      autocomplete.setBounds(circle.getBounds());
    });
  }
}
</script>
</body>
</html>
